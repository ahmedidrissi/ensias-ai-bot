<div id="prompt" class="prompt-container">
    <div class="prompt-area">
        <textarea 
            (keyup.enter)="sendMessage()" 
            id="input" 
            class="input" 
            name="input" 
            cols="30" 
            rows="10" 
            placeholder="Type your message here..." 
            required
        ></textarea>
        <div class="btn">
            <fa-icon 
                [icon]="faTelegram"
                (click)="sendMessage()"
            ></fa-icon>
        </div>
    </div>
    <!-- copyright -->
    <div class="prompt-footer">
        <p>Ahmed Idrissi Â© 2023</p>
    </div>
</div>
