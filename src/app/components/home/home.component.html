<div class="container">
    <app-sidebar 
        (onOpenChat)="openChat($event)" 
        (onOpenNewChat)="openNewChat()" 
        (onDeleteChat)="deleteChat($event)" 
        [userInfos]="userInfos"
        [names]="names"
        currentName="{{currentName}}"
    ></app-sidebar>
    <div class="chat-container">
        <app-chat [messages]="currentMessages" ></app-chat>
        <app-prompt (btnClick)="sendMessage()"></app-prompt>
    </div>
</div>
