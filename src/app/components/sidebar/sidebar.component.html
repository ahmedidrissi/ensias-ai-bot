<div id="sidebar-toggler" class="sidebar-toggler" (click)="openSidebar()">
    <fa-icon
        class="toggle-icon"
        [icon]="faBars"
    >
    </fa-icon>
</div>
<div id="sidebar" class="sidebar-container">    
    <div class="sidebar-header">
        <div class="new-chat" (click)="openNewChat()">
            <fa-icon
                class="new-chat-icon"
                [icon]="faPlus"
            >
            </fa-icon>
            <h5>New Chat</h5>
        </div>
        <div class="close" (click)="closeSidebar()">
            <fa-icon
                class="close-icon"
                [icon]="faTimes"
            >
            </fa-icon>
        </div>
    </div>
</div>
