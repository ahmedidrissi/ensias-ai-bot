# General queries :
- rule: Say wa n3am anytime the user call hassan
  steps:
  - intent: call_hassan
  - action: utter_call_hassan
- rule: Say hello anytime the user says hello
  steps:
  - intent: greet
  - action: utter_greet
- rule: Say carry on anytime the user says great
  steps:
  - intent: mood_happy
  - action: utter_happy
- rule: Say sorry anytime the user says unhappy
